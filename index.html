<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />

  <link rel="stylesheet" media="screen" href="style/reset.css" />
  <link rel="stylesheet" media="screen" href="style/style.css" />
  <script async type="text/javascript" src="scripts.js"></script>
</head>
<body>

    <form method="GET" action="#null">
        <div class="formelement">
            <label for="fname" class="formelement">First Name</label>
            <input type="text" name="fname" id="fname"> 
        </div>
        <div class="formelement">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname">
        </div>
        <div class="formelement">
            <label for="email">E-Mail</label>
            <input type="email" name="email" id="email" placeholder="name@email.com">
        </div>
        <div class="formelement">
            <label for="phoneNum">Phone Number</label>
            <input type="number" name="phoneNum" id="phoneNum" placeholder="***---****">
        </div>
        <div class="formelement">
            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" name="dateOfBirth" id="dateOfBirth">
        </div>

        <input type="submit" id="submitform" value="Submit" onclick="Response()">

    </form>
</body>
</html>
